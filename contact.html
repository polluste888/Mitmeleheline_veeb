  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1><a href="index.html">VOCO Hotell</a></h1>
          <ul>
            <li><a href="index.html">Avaleht</a></li>

        </div>
      </nav>

    <section id="contact-form" class="py-30">
      <div class="container">
        <h1>Võta <span class="text-primary">Ühendust </span>Meiega</h1>
        <p>Palun täida all olev vorm</p>
        <form action="">
          <div class="form-group">
            <label for="name">Nimi</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Sõnum</label>
            <textarea id="message"></textarea>
          </div>
          <button type="submit" class="btn">Saada</button>
        </form>
      </div>
    </section>
    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box bg-dark">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Aadress</h3>
          <p>Kopli 1A, Tartu</p>
        </div>
        <div class="box bg-dark">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Telefon</h3>
          <p>5555 5555</p>
        </div>
        <div class="box bg-dark">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email</h3>
          <p>info@voco.ee</p>
        </div>
      </div>
    </section>
 <div class="clear"></div>
